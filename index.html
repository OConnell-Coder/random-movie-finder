<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Similar Movie Trailer Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
</head>

<body class="has-background-dark is-family-monospace">
    <header>
        <div class="pt-5 is-flex is-justify-content-center">
            <h1 class="notification title has-text-centered has-text-dark">Random Movie Night</h1>
        </div>
    </header>
    <main>
        <div class="level">
            <div class="level-left">
                <div class="is-2">
                    <article class="tile is-child notification has-background-danger-dark">
                        <div class="content">
                            <figure class="image is-128x128">
                                <img src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                        </div>
                    </article>
                </div>
            </div>
            <div class="level-right">
                <div class="is-2">
                    <article class="tile is-child notification has-background-danger-dark">
                        <div class="content">
                            <figure class="image is-128x128">
                                <img src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="is-flex is-justify-content-center">
            <p class="has-text-centered subtitle has-text-light m-6 notification has-background-grey-dark column is-5">
                Can't figure out what to watch?? Just enter the name of a movie you enjoy in the box below and let us do the work for you. We will generate three trailers of similar films to the one you searched! Not happy with the results?? Just click the button again!
            </p>
        </div>
        <div class="tile is-child is-flex is-justify-content-center">
            <input id="input" class="input is-medium column is-6 mt-6" type="text"
                placeholder="Enter Movie Title Here!!">
        </div>
        <div class="is-flex is-justify-content-center mt-3">
            <button id="search" class="button is-light">Generate
                Trailers</button>
        </div>
        <div class="level">
            <div class="level-left mb-3">
                <div class="is-2">
                    <article class="tile is-child notification has-background-danger-dark">
                        <div class="content">
                            <figure class="image is-128x128">
                                <img src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                        </div>
                    </article>
                </div>
            </div>
            <div class="level-right mb-3">
                <div class="is-2">
                    <article class="tile is-child notification has-background-danger-dark">
                        <div class="content">
                            <figure class="image is-128x128">
                                <img src="https://www.joblo.com/wp-content/uploads/2022/09/the-menu-new-poster.jpg">
                            </figure>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="pb-5">
            <h1 class="notification is-dark title has-text-centered has-text-light">Enjoy!!</h1>
        </div>
    </footer>
    <script src="./assets/key.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
